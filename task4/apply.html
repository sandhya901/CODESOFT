<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>apply</title>
   
</head>
<body>
    <center>
    <div class="container">
        <div class="row mx-0 justify-content-center">
          <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
            <form
              method="POST"
              class="w-100 rounded-1 p-4 border bg-white"
              action="https://herotofu.com/start"
              enctype="multipart/form-data"
            >
              <label class="d-block mb-4">
                <span class="form-label d-block">Your name</span>
                <input
                  required
                  name="name"
                  type="text"
                  class="form-control"
                 
                />
              </label>
      
              <label class="d-block mb-4">
                <span class="form-label d-block">Email address</span>
                <input
                  required
                  name="email"
                  type="email"
                  class="form-control"
                
                />
              </label>
      
              <label class="d-block mb-4">
                <span class="form-label d-block">Years of experience</span>
                <select required name="experience" class="form-select">
                  <option>Less than a year</option>
                  <option>1 - 2 years</option>
                  <option>2 - 4 years</option>
                  <option>4 - 7 years</option>
                  <option>7 - 10 years</option>
                  <option>10+ years</option>
                </select>
              </label>
      
              <label class="d-block mb-4">
                <span class="form-label d-block">Tell us more about yourself</span>
                <textarea
                  name="message"
                  class="form-control"
                  rows="3"
                  placeholder="What motivates you?"
                ></textarea>
              </label>
      
              <label class="d-block mb-4">
                <span class="form-label d-block">Your CV</span>
                <input required name="cv" type="file" class="form-control" />
              </label><br/>
      
              <div class="mb-4">
                <div>
                  <div class="form-check">
                    <label class="d-block">
                      <input
                        type="radio"
                        class="form-check-input"
                        name="remote"
                        value="yes"
                        checked
                      />
                      <span class="form-check-label"
                        >You'd like to work remotely</span
                      >
                    </label>
                  </div>
                </div>
                <div>
                  <label class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="remote"
                      value="no"
                    />
                    <span class="form-check-label">You'd prefer to work onsite</span>
                  </label>
                </div>
              </div>
      
              <div class="mb-3">
                <a href="#" class="btn btn-primary" onclick="apply()">apply</a>
              </div>
      
             
            </form>
          </div>
        </div>
      </div>
      </center>
      <script>
        
        function apply(){
            alert("applied successfully");
        }


   
      </script>
      
    
</body>
</html>
